{% extends 'recetas/base.html' %}

{% block content %}
<h1>Agregar Comentario</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Comentario</button>
    <a href="{% url 'recetas:ver_receta_completa' receta.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
