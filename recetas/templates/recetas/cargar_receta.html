{% extends 'recetas/base.html' %}

{% block title %}Cargar Receta{% endblock %}

{% block content %}
    <h1>Cargar Receta</h1>
    <form method="post" action="{% url 'recetas:cargar_receta' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Receta</button>
    </form>
    <a href="{% url 'recetas:index' %}" class="btn btn-secondary">Volver al Inicio</a>
{% endblock %}
