{% extends 'recetas/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-danger">¿Estás seguro que querés eliminar esta receta?</h2>
        <p><strong>Receta:</strong> {{ receta.nombre }}</p>
        <p><strong>Código:</strong> {{ receta.codigo }}</p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                <a href="{% url 'recetas:gestionar_recetas' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
